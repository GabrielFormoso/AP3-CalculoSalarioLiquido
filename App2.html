<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculadora de Salário Líquido</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="App21.css">
    </head>
    <body>
        <h2>Calcule os descontos do seu salário!</h2>
        <main>
            
        <div id="contenido">
            <label>Salário por Hora: R$</label>
            <input type="number" id="SalarioHr">
        <br>

            <label>Horas Trabalhadas por mês: Hr</label>
            <input type="number" id="QtdHr">

        <br>
            <label>Salário Bruto: R$</label>
            <input type="number" id="SalarioBruto">
        <br>
            <label>IR: R$</label>
            <input type="number" id="IR">
        <br>
            <label>INSS: R$</label>
            <input type="number" id="InSS">
        <br>
            <label>Sindicato: R$</label>
            <input type="number" id="Sindicat">
        <br>
            <label>Salário Liquido: R$</label>
            <input type="number" id="SalarioLiquido">
        <br>
            <button id="calcular">Calcular</button>
        </div>
    </main>
        <script src="App2.js" async defer></script>
    </body>
</html>
